{% load static %} {% load humanize %}
<section class="product-section" style="background-color: #eee">

      {% for product in approved_products %}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="shadow">
          <div class="single-product">
            <div class="product-f-image">
                <img class="product-image" src="{{ product.product_image.url }}" alt="">
                <div class="product-hover">
                    <a href="#" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Add to cart</a>
                    <a href="single-product.html" class="view-details-link"><i class="fa fa-link"></i> See details</a>
                </div>
            </div>
            <h2><a href="single-product.html">{{ product.product_name }}</a></h2>
            <div class="amount-location d-flex justify-content-between px-4">
              <p class="amount py-0 m-0">₦{{ product.price|intcomma }}</p>
              <span><img src="{% static 'img/social/location-pin.png' %}" alt="location icon"> {{ product.location }}</span>
            </div>
            <h3 class="condition text-start px-4 py-2"><span>Condition:</span> {{ product.condition }}</h3>
        </div>
