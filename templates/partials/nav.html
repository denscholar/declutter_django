{% load static %}
  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="d-flex align-items-center">

      <h1 class="logo me-auto"><a href="#">Declutter<span class="text-white">Now</span></a></h1>

      <nav id="navbar" class="navbar">
