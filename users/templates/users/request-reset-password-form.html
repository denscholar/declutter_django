{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="form_wrapper">
  {% include 'partials/messages.html' %}
    <div class="form_container">
      <div class="title_container">
        <h2>Reset your password</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form method="POST" action="{% url 'users:request-reset-password-form' %}">
            {% csrf_token %}
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              {% render_field reset_form.email class="form-control" placeholder="Email" %}
            </div>
            <input class="button" type="submit" value="Get password link" />
          </form>
        </div>
        <div class="text-center">
            <p class="p-0 m-0">Go back to login? <a href="{% url 'users:login' %}">Login</a></p>
        </div>
      </div>
{% endblock content %}
